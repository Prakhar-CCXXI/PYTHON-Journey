<!doctype html>
<html>
<body>
<h1> My Blog </h1>
<br/>
<h2> Latest Posts </h2>
<hr/>
{% for post in post.all %}
<a href="{% url 'detail' post.id %}"><h3> {{ post.title }} </h3></a>
{{ post.public_date }}
<br/>
<img src ="{{ post.image.url }}" height = 200 width = 200/>
<br/>
<br/>
<p> {{ post.body }} </p>
{% endfor %}
</body>
</html>
